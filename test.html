<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* set size of map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Map API</h1>
    <!-- put map here -->
    <div id="map"></div>
    <script>
    function initMap() {
        // location via long and lat
        var options = {
            zoom: 8,
            center: {
                lat: 33.640495,
                lng: -117.844296
            }
        }
        var map = new google.maps.Map(document.getElementById('map'), options);

    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOU_KEY&callback=initMap"
    async defer></script>
</body>
</html>
